<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SeaBank Face ID Final</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --sb-orange: #FF5500; --ios-green: #32d74b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: -apple-system, sans-serif; background: #000; overflow: hidden; }

        /* FACE ID CONTAINER */
        #view-faceid { 
            display: flex; height: 100vh; width: 100vw; 
            background: #000; justify-content: center; align-items: center; flex-direction: column; 
        }

        /* Bingkai Kotak Muka iPhone Style */
        .face-frame {
            position: relative; width: 160px; height: 160px;
            border-radius: 45px; border: 1px solid rgba(255,255,255,0.15);
            display: flex; justify-content: center; align-items: center;
        }

        /* Sudut Kotak yang Menyala Hijau */
        .corner { position: absolute; width: 35px; height: 35px; border: 4.5px solid var(--ios-green); border-radius: 8px; }
        .tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; }
        .br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        /* Container Bola Orbital */
        #canvas-container { width: 120px; height: 120px; border-radius: 50%; }

        /* Centang Hijau (Success UI) */
        .check-container {
            display: none; position: absolute; 
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .check-container i { font-size: 75px; color: var(--ios-green); filter: drop-shadow(0 0 10px rgba(50,215,75,0.5)); }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Text Face ID */
        .status-text { color: white; margin-top: 45px; font-size: 17px; font-weight: 500; letter-spacing: 0.5px; opacity: 0.9; }

        /* DASHBOARD (Placeholder) */
        #view-dashboard { display: none; height: 100vh; width: 100vw; background: #F4F5F7; padding: 60px 20px; }
    </style>
</head>
<body>

    <div id="view-faceid">
        <div class="face-frame" id="frame">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            
            <div id="canvas-container"></div>
            
            <div class="check-container" id="check-ui">
                <i class="fa-solid fa-check"></i>
            </div>
        </div>
        <p class="status-text" id="status">Face ID</p>
    </div>

    <div id="view-dashboard">
        <h2 style="color:var(--sb-orange)">SeaBank Dashboard</h2>
        <p>Selamat datang, Hartono Indra Djaja</p>
    </div>

    <script>
        let scene, camera, renderer, globe;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(120, 120);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Membuat Efek Orbital Partikel (Bentuk Globe)
            const geometry = new THREE.IcosahedronGeometry(1.5, 3); // Lebih halus & geometris
            const material = new THREE.PointsMaterial({ 
                color: 0x32d74b, 
                size: 0.06, 
                transparent: true, 
                opacity: 0.6 
            });

            globe = new THREE.Points(geometry, material);
            scene.add(globe);
            camera.position.z = 4;

            function animate() {
                requestAnimationFrame(animate);
                globe.rotation.y += 0.025; // Putaran orbital horizontal
                globe.rotation.x += 0.015; // Putaran orbital vertikal
                renderer.render(scene, camera);
            }
            animate();
        }

        // Jalankan saat Load
        window.onload = () => {
            init3D();

            // Skenario Transisi
            setTimeout(() => {
                // 1. Matikan Animasi Orbital
                document.getElementById('canvas-container').style.display = 'none';
                
                // 2. Tampilkan Centang Hijau
                const checkUI = document.getElementById('check-ui');
                checkUI.style.display = 'block';
                document.getElementById('status').innerText = "Berhasil";

                // 3. Jeda 1 Detik Persis
                setTimeout(() => {
                    document.getElementById('view-faceid').style.display = 'none';
                    document.getElementById('view-dashboard').style.display = 'block';
                }, 1000);

            }, 2800); // Durasi scan 2.8 detik
        };
    </script>
</body>
</html>
