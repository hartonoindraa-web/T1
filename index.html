<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="apple-touch-icon" href="IMG_0022.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SeaBank Pro - Face ID Opsi 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root { --sb-orange: #FF5500; --sb-blue: #3B82F6; --sb-bg: #F4F5F7; --ios-green: #32d74b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: -apple-system, system-ui, sans-serif; background: #000; overflow: hidden; }

        /* View Manager */
        .view { display: none; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; overflow-y: auto; overflow-x: hidden; }
        .active { display: flex; flex-direction: column; }

        /* --- SCREEN 1: APP ICON --- */
        #view-home-screen { background: #1c1c1e; justify-content: center; align-items: center; }
        .app-icon { width: 75px; height: 75px; background: white; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); cursor: pointer; }
        .s-logo { color: var(--sb-orange); font-size: 45px; font-weight: 800; line-height: 0.8; }
        .waves { width: 35px; height: 5px; background: var(--sb-blue); border-radius: 10px; margin-top: 2px; }

        /* --- SCREEN 2: FACE ID OPSI 1 (DIGITAL MESH) --- */
        #view-faceid { background: #000; justify-content: center; align-items: center; }
