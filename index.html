<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SeaBank Face ID Precise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --sb-orange: #FF5500; --ios-green: #32d74b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: -apple-system, sans-serif; background: #000; overflow: hidden; }

        .view { display: none; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; }
        .active { display: flex; flex-direction: column; }

        /* --- SCREEN 2: FACE ID UI --- */
        #view-faceid { background: #000; justify-content: center; align-items: center; flex-direction: column; }
        
        /* Bingkai Kotak Muka (Frame) */
        .face-frame {
            position: relative; width: 180px; height: 180px;
            border: 2px solid rgba(255,255,255,0.1); border-radius: 40px;
            display: flex; justify-content: center; align-items: center;
        }
        /* Sudut Bingkai (Corners) */
        .corner { position: absolute; width: 30px; height: 30px; border: 4px solid var(--ios-green); border-radius: 5px; }
        .tl { top: -5px; left: -5px; border-right: 0; border-bottom: 0; }
        .tr { top: -5px; right: -5px; border-left: 0; border-bottom: 0; }
        .bl { bottom: -5px; left: -5px; border-right: 0; border-top: 0; }
        .br { bottom: -5px; right: -5px; border-left: 0; border-top: 0; }

        #canvas-container { width: 140px; height: 140px; border-radius: 50%; overflow: hidden; }

        /* Centang Hijau */
        .check-mark {
            display: none; position: absolute; font-size: 80px; color: var(--ios-green);
            animation: scaleCheck 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes scaleCheck { from { transform: scale(0); } to { transform: scale(1); } }

        /* --- DASHBOARD STANDAR --- */
        #view-dashboard { background: #F4F5F7; overflow-y: auto; }
        .orange-card { background: linear-gradient(135deg, #FF8000, #FF5500); margin: 15px; padding: 20px; border-radius: 15px; color: white; }
    </style>
</head>
<body>

    <div id="view-home-screen" class="view active" style="background:#1c1c1e; justify-content:center; align-items:center;">
        <div id="btn-start" style="width:75px; height:75px; background:white; border-radius:18px; display:flex; justify-content:center; align-items:center; cursor:pointer;">
            <span style="color:var(--sb-orange); font-size:45px; font-weight:800;">S</span>
        </div>
    </div>

    <div id="view-faceid" class="view">
        <div class="face-frame">
            <div class="corner tl"></div><div class="corner tr"></div>
            <div class="corner bl"></div><div class="corner br"></div>
            
            <div id="canvas-container"></div>
            <i class="fa-solid fa-circle-check check-mark" id="check-ui"></i>
        </div>
        <p style="color:white; margin-top:40px; font-size:18px; letter-spacing:1px;">Face ID</p>
    </div>

    <div id="view-dashboard" class="view">
        <div style="padding: 55px 20px 15px; background:white; font-weight:bold;">Hartono Indra Djaja</div>
        <div class="orange-card">
            <p>Total Saldo</p>
            <h2 style="margin:10px 0;">Rp 102.722.850</h2>
        </div>
        <div style="padding:20px; text-align:center; color:#888;">Dashboard SeaBank Berhasil Terbuka</div>
    </div>

    <script>
        let scene, camera, renderer, particles;

        function startOrbital() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(140, 140);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.SphereGeometry(1.5, 40, 40);
            const material = new THREE.PointsMaterial({ color: 0x32d74b, size: 0.05 });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 3;

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.03;
                particles.rotation.x += 0.02;
                renderer.render(scene, camera);
            }
            animate();
        }

        document.getElementById('btn-start').addEventListener('click', function() {
            document.getElementById('view-home-screen').style.display = 'none';
            document.getElementById('view-faceid').style.display = 'flex';
            startOrbital();

            // 1. Jeda Scan Orbital
            setTimeout(() => {
                document.getElementById('canvas-container').style.display = 'none';
                document.getElementById('check-ui').style.display = 'block';
                
                // 2. Jeda Centang 1 Detik sebelum ke Dashboard
                setTimeout(() => {
                    document.getElementById('view-faceid').style.display = 'none';
                    document.getElementById('view-dashboard').style.display = 'block';
                }, 1000);

            }, 2500); 
        });
    </script>
</body>
</html>
