<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SeaBank Pro - Ultra Realistic Face ID</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root { --sb-orange: #FF5500; --sb-blue: #3B82F6; --sb-bg: #F4F5F7; --ios-green: #32d74b; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: -apple-system, sans-serif; background: #000; overflow: hidden; }

        .view { display: none; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; overflow-y: auto; }
        .active { display: flex; flex-direction: column; }

        /* --- SCREEN 1: APP ICON --- */
        #view-home-screen { background: #1c1c1e; justify-content: center; align-items: center; }
        .app-icon { width: 75px; height: 75px; background: white; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .s-logo { color: var(--sb-orange); font-size: 45px; font-weight: 800; line-height: 0.8; }

        /* --- SCREEN 2: ULTRA REALISTIC FACE ID --- */
        #view-faceid { background: #000; position: relative; overflow: hidden; justify-content: center; align-items: center; }
        #canvas-container { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        
        .success-overlay { position: absolute; z-index: 10; display: none; text-align: center; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .success-overlay i { font-size: 80px; color: var(--ios-green); filter: drop-shadow(0 0 15px rgba(50,215,75,0.6)); }
        
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- SCREEN 3: DASHBOARD --- */
        #view-dashboard { background: var(--sb-bg); padding-bottom: 100px; }
        header { padding: 55px 20px 15px; display: flex; justify-content: space-between; align-items: center; background: white; }
        .orange-card { background: linear-gradient(135deg, #FF8000, #FF5500); margin: 15px; padding: 20px; border-radius: 15px; color: white; }
        .menu-grid { background: white; margin: 0 15px 15px; padding: 20px 10px; border-radius: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px 5px; }
        .menu-item { text-align: center; font-size: 11px; }
        .menu-item i { font-size: 24px; color: var(--sb-orange); margin-bottom: 8px; display: block; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0 30px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="view-home-screen" class="view active">
        <div class="app-icon" id="btn-start">
            <span class="s-logo">S</span>
        </div>
        <p style="color:white; margin-top:15px; font-size:13px;">SeaBank</p>
    </div>

    <div id="view-faceid" class="view">
        <div id="canvas-container"></div>
        <div class="success-overlay" id="success-ui">
            <i class="fa-solid fa-circle-check"></i>
            <p style="color:white; margin-top:20px; font-weight:500; letter-spacing:1px;">Face ID</p>
        </div>
    </div>

    <div id="view-dashboard" class="view">
        <header>
            <div>
                <p style="font-weight:bold;">Hartono Indra Djaja</p>
                <p style="font-size:11px; color:#888;">9014 3103 1500</p>
            </div>
            <i class="fa-regular fa-bell" style="font-size:22px;"></i>
        </header>
        <div class="orange-card" id="balance-card">
            <p style="font-size:12px;">Total Saldo <i id="eye-icon" class="fa-regular fa-eye-slash"></i></p>
            <h2 id="val-main" style="margin: 10px 0;">Rp ******</h2>
            <div style="display:flex; justify-content:space-between; font-size:11px;">
                <span>Tabungan: <b id="val-sub1">Rp ****</b></span>
                <span>Deposito: <b id="val-sub2">Rp ****</b></span>
            </div>
        </div>
        <div class="menu-grid">
            <div class="menu-item"><i class="fa-solid fa-paper-plane"></i>Transfer</div>
            <div class="menu-item"><i class="fa-solid fa-wallet"></i>E-Wallet</div>
            <div class="menu-item"><i class="fa-solid fa-piggy-bank"></i>Deposito</div>
            <div class="menu-item"><i class="fa-solid fa-ellipsis"></i>Lainnya</div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, particles;

        function initFaceID() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Membuat Geometri Sphere (Globe) seperti di video
            const geometry = new THREE.SphereGeometry(1.5, 64, 64);
            const material = new THREE.PointsMaterial({
                color: 0x32d74b,
                size: 0.015,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            camera.position.z = 4;

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.y += 0.01; // Rotasi halus horizontal
                particles.rotation.x += 0.005; // Rotasi halus vertikal
                renderer.render(scene, camera);
            }
            animate();
        }

        document.getElementById('btn-start').addEventListener('click', function() {
            document.getElementById('view-home-screen').style.display = 'none';
            document.getElementById('view-faceid').style.display = 'flex';
            
            initFaceID(); // Jalankan Animasi 3D

            // Simulasi Berhasil
            setTimeout(() => {
                document.getElementById('canvas-container').style.transition = "opacity 0.5s";
                document.getElementById('canvas-container').style.opacity = "0";
                document.getElementById('success-ui').style.display = "block";
            }, 3000);

            // Pindah Dashboard
            setTimeout(() => {
                document.getElementById('view-faceid').style.display = 'none';
                document.getElementById('view-dashboard').style.display = 'block';
            }, 4500);
        });

        // Saldo Toggle
        let visible = false;
        document.getElementById('balance-card').addEventListener('click', function() {
            if(!visible) {
                document.getElementById('val-main').innerText = "Rp 102.722.850";
                document.getElementById('val-sub1').innerText = "Rp 102.722.850";
                document.getElementById('val-sub2').innerText = "Rp 0";
                visible = true;
            } else {
                document.getElementById('val-main').innerText = "Rp ******";
                document.getElementById('val-sub1').innerText = "Rp ****";
                document.getElementById('val-sub2').innerText = "Rp ****";
                visible = false;
            }
        });
    </script>
</body>
</html>
