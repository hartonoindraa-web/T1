<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SeaBank</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --sb-orange: #FF5500; --sb-blue: #3B82F6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body, html { height: 100%; font-family: -apple-system, system-ui, sans-serif; background: #f5f5f5; overflow: hidden; }

        .view { display: none; height: 100vh; width: 100vw; position: absolute; top: 0; left: 0; overflow-y: auto; overflow-x: hidden; }
        .active { display: flex; flex-direction: column; }

        /* VIEW 1: HOME SCREEN (IMG_0017) */
        #view-home-screen { background: #1c1c1e; justify-content: center; align-items: center; }
        .app-icon { width: 75px; height: 75px; background: white; border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 10px 20px rgba(0,0,0,0.5); cursor: pointer; }
        .s-logo { color: var(--sb-orange); font-size: 45px; font-weight: 800; line-height: 0.8; }
        .waves { width: 35px; height: 5px; background: var(--sb-blue); border-radius: 10px; margin-top: 2px; }

        /* VIEW 2: FACE ID (IMG_0018) */
        #view-faceid { background: white; justify-content: center; align-items: center; }
        .faceid-box { position: relative; width: 120px; height: 120px; margin-top: -100px; }
        .ring { width: 100%; height: 100%; border: 6px solid #f3f3f3; border-top: 6px solid #32d74b; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .face-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 50px; color: #32d74b; }

        /* VIEW 3: DASHBOARD (IMG_0016) */
        #view-dashboard { background: #f8f8f8; display: none; }
        header { padding: 50px 20px 10px; display: flex; justify-content: space-between; align-items: center; background: white; }
        .avatar { width: 40px; height: 40px; background: var(--sb-orange); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }
        
        .orange-card { background: linear-gradient(135deg, #FF8000, #FF5500); margin: 15px; padding: 20px; border-radius: 15px; color: white; cursor: pointer; }
        .main-balance { font-size: 28px; font-weight: bold; margin: 10px 0 20px; }
        
        .menu-grid { background: white; margin: 15px; padding: 20px; border-radius: 15px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px 10px; }
        .menu-item { text-align: center; font-size: 11px; color: #555; }
        .menu-item i { font-size: 22px; color: var(--sb-orange); margin-bottom: 8px; display: block; }

        /* Banner Pinjaman (IMG_0016) */
        .promo-banner { background: white; margin: 15px; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; }
        .promo-text h4 { font-size: 14px; margin-bottom: 5px; }
        .promo-text p { font-size: 11px; color: #888; }
        .promo-text h2 { font-size: 18px; color: #333; margin: 5px 0; }
        .ajukan-btn { background: var(--sb-orange); color: white; padding: 8px 15px; border-radius: 5px; font-weight: bold; border: none; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0 25px; border-top: 1px solid #eee; }
        .nav-link { text-align: center; color: #999; font-size: 10px; }
        .nav-link.active { color: var(--sb-orange); }
        .qris-btn { width: 50px; height: 50px; background: var(--sb-orange); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin-top: -25px; }
    </style>
</head>
<body>

    <div id="view-home-screen" class="view active">
        <div class="app-icon" id="btn-start">
            <span class="s-logo">S</span>
            <div class="waves"></div>
        </div>
        <p style="color:white; margin-top:15px; font-size:13px;">SeaBank</p>
    </div>

    <div id="view-faceid" class="view">
        <div class="faceid-box">
            <div class="ring"></div>
            <div class="face-icon"><i class="fa-solid fa-face-smile"></i></div>
        </div>
        <div style="position:absolute; bottom:80px; text-align:center;">
            <p style="color:var(--sb-orange); font-size:22px; font-weight:bold;">SeaBank</p>
        </div>
    </div>

    <div id="view-dashboard" class="view">
        <header>
            <div style="display:flex; align-items:center; gap:10px;">
                <div class="avatar"><i class="fa-solid fa-user"></i></div>
                <div>
                    <p style="font-weight:bold; font-size:14px;">Hartono Indra Djaja</p>
                    <p style="font-size:11px; color:#888;">No. Rekening: 9014 3103 1500</p>
                </div>
            </div>
            <i class="fa-regular fa-bell" style="font-size:20px;"></i>
        </header>

        <div class="orange-card" id="balance-card">
            <div style="display:flex; justify-content:space-between; font-size:12px;">
                <span>Total Saldo <i id="eye-icon" class="fa-regular fa-eye-slash"></i></span>
                <span>Riwayat ></span>
            </div>
            <div class="main-balance" id="val-main">Rp ******</div>
            <div style="display:grid; grid-template-columns:1fr 1fr; font-size:12px;">
                <div>
                    <p>Tabungan ></p>
                    <p id="val-sub1" style="font-weight:bold;">Rp ****</p>
                </div>
                <div>
                    <p>Deposito ></p>
                    <p id="val-sub2" style="font-weight:bold;">Rp ****</p>
                </div>
            </div>
        </div>

        <div class="menu-grid">
            <div class="menu-item"><i class="fa-solid fa-money-bill-transfer"></i>Transfer</div>
            <div class="menu-item"><i class="fa-solid fa-file-invoice-dollar"></i>Top Up</div>
            <div class="menu-item"><i class="fa-solid fa-wallet"></i>E-Wallet</div>
            <div class="menu-item">
